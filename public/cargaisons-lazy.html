<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargaisons - TransCargo (Lazy Loading)</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" as="script">
    
    <!-- Critical CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/lazy-loading.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        /* Skeleton screens pour le chargement initial */
        .initial-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Styles pour les éléments lazy */
        [data-lazy-type] {
            min-height: 100px;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }
        
        [data-lazy-type].lazy-loaded {
            background-color: transparent;
        }
        
        /* Indicateur de chargement global */
        .global-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
            background-size: 200% 100%;
            animation: loading-bar 2s linear infinite;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .global-loading.active {
            opacity: 1;
        }
        
        @keyframes loading-bar {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Indicateur de chargement global -->
    <div id="global-loading" class="global-loading"></div>
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">TransCargo</h1>
                    </div>
                    <nav class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" data-route="/" class="nav-link text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Tableau de bord
                        </a>
                        <a href="#" data-route="/cargaisons" class="nav-link nav-active text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Cargaisons
                        </a>
                        <a href="#" data-route="/colis" class="nav-link text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Colis
                        </a>
                        <a href="#" data-route="/suivi" class="nav-link text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Suivi
                        </a>
                    </nav>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Indicateur de performance -->
                    <div id="performance-indicator" class="hidden text-xs text-gray-500">
                        <span id="cache-hits">Cache: 0</span> |
                        <span id="load-time">Temps: 0ms</span>
                    </div>
                    
                    <button class="text-gray-500 hover:text-gray-700">
                        <i data-feather="bell" class="w-5 h-5"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i data-feather="user" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Skeleton initial pendant le chargement -->
        <div id="initial-skeleton" class="space-y-6">
            <!-- Header skeleton -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="initial-skeleton bg-gray-200 h-8 w-64 rounded"></div>
                    <div class="initial-skeleton bg-gray-200 h-10 w-40 rounded-lg"></div>
                </div>
                <div class="grid grid-cols-4 gap-4">
                    <div class="initial-skeleton bg-gray-200 h-10 rounded-lg"></div>
                    <div class="initial-skeleton bg-gray-200 h-10 rounded-lg"></div>
                    <div class="initial-skeleton bg-gray-200 h-10 rounded-lg"></div>
                    <div class="initial-skeleton bg-gray-200 h-10 rounded-lg"></div>
                </div>
            </div>
            
            <!-- Cargaisons skeleton -->
            <div class="space-y-4">
                <div class="cargaison-skeleton">
                    <div class="skeleton-header">
                        <div class="flex items-center flex-1">
                            <div class="skeleton-avatar"></div>
                            <div class="flex-1">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-subtitle"></div>
                            </div>
                        </div>
                        <div class="skeleton-badge"></div>
                    </div>
                    <div class="skeleton-grid">
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                    </div>
                    <div class="skeleton-footer">
                        <div class="skeleton-buttons">
                            <div class="skeleton-button"></div>
                            <div class="skeleton-button"></div>
                            <div class="skeleton-button"></div>
                        </div>
                        <div class="skeleton-price"></div>
                    </div>
                </div>
                
                <!-- Répéter le skeleton -->
                <div class="cargaison-skeleton">
                    <div class="skeleton-header">
                        <div class="flex items-center flex-1">
                            <div class="skeleton-avatar"></div>
                            <div class="flex-1">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-subtitle"></div>
                            </div>
                        </div>
                        <div class="skeleton-badge"></div>
                    </div>
                    <div class="skeleton-grid">
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                        <div class="skeleton-item">
                            <div class="skeleton-item-label"></div>
                            <div class="skeleton-item-value"></div>
                        </div>
                    </div>
                    <div class="skeleton-footer">
                        <div class="skeleton-buttons">
                            <div class="skeleton-button"></div>
                            <div class="skeleton-button"></div>
                            <div class="skeleton-button"></div>
                        </div>
                        <div class="skeleton-price"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Le contenu réel sera chargé ici par le système lazy -->
        <div id="lazy-content" class="hidden">
            <!-- Composant de liste des cargaisons avec lazy loading -->
            <div data-lazy-type="component" data-lazy-source="cargaisons-list">
                <div class="text-center py-8">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-600">Chargement des cargaisons...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts critiques (chargés immédiatement) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    
    <!-- Scripts lazy (chargés de manière différée) -->
    <script>
        // Configuration globale
        window.TRANSCARGO_CONFIG = {
            apiBaseUrl: '/api',
            enablePerformanceMonitoring: true,
            enableDebugMode: false,
            cacheTimeout: 5 * 60 * 1000, // 5 minutes
            lazyLoadThreshold: 100 // pixels
        };
        
        // Indicateur de chargement global
        function showGlobalLoading() {
            document.getElementById('global-loading').classList.add('active');
        }
        
        function hideGlobalLoading() {
            document.getElementById('global-loading').classList.remove('active');
        }
        
        // Gestion des métriques de performance
        function updatePerformanceIndicator() {
            if (!window.TRANSCARGO_CONFIG.enablePerformanceMonitoring) return;
            
            const indicator = document.getElementById('performance-indicator');
            const cacheHitsEl = document.getElementById('cache-hits');
            const loadTimeEl = document.getElementById('load-time');
            
            if (window.transCargoLazy) {
                const metrics = window.transCargoLazy.getPerformanceMetrics();
                
                if (metrics.cacheStats) {
                    cacheHitsEl.textContent = `Cache: ${metrics.cacheStats.size}`;
                }
                
                loadTimeEl.textContent = `Temps: ${Math.round(metrics.totalLoadTime)}ms`;
                indicator.classList.remove('hidden');
            }
        }
        
        // Écouteurs d'événements pour le système lazy
        window.addEventListener('transcargo:lazy:ready', (event) => {
            console.log('✅ Système lazy prêt:', event.detail);
            
            // Masquer le skeleton initial
            document.getElementById('initial-skeleton').style.display = 'none';
            document.getElementById('lazy-content').classList.remove('hidden');
            
            // Mettre à jour les métriques
            updatePerformanceIndicator();
            
            // Initialiser les icônes Feather
            feather.replace();
        });
        
        // Écouteur pour les changements de navigation
        window.addEventListener('transcargo:navigation:start', () => {
            showGlobalLoading();
        });
        
        window.addEventListener('transcargo:navigation:end', () => {
            hideGlobalLoading();
            updatePerformanceIndicator();
        });
        
        // Écouteur pour les erreurs
        window.addEventListener('transcargo:error', (event) => {
            console.error('Erreur TransCargo:', event.detail);
            hideGlobalLoading();
        });
        
        // Chargement différé du système principal
        function loadTransCargoSystem() {
            const scripts = [
                '/assets/js/transcargo-lazy.js'
            ];
            
            let loadedScripts = 0;
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts++;
                    if (loadedScripts === scripts.length) {
                        console.log('🚀 Tous les scripts TransCargo chargés');
                    }
                };
                script.onerror = (error) => {
                    console.error('❌ Erreur lors du chargement de', src, error);
                };
                document.head.appendChild(script);
            });
        }
        
        // Démarrage différé pour améliorer les performances initiales
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Petit délai pour laisser le navigateur finir le rendu initial
                setTimeout(loadTransCargoSystem, 100);
            });
        } else {
            setTimeout(loadTransCargoSystem, 100);
        }
        
        // Préchargement des ressources critiques au survol
        document.addEventListener('mouseover', (event) => {
            const link = event.target.closest('a[data-route]');
            if (link && !link.dataset.preloaded) {
                link.dataset.preloaded = 'true';
                // Précharger les ressources pour cette route
                console.log('🔄 Préchargement pour:', link.dataset.route);
            }
        });
        
        // Gestion de la visibilité de la page pour optimiser les performances
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page cachée - réduire l'activité
                if (window.transCargoLazy) {
                    console.log('⏸️ Page cachée - réduction de l\'activité');
                }
            } else {
                // Page visible - reprendre l'activité normale
                if (window.transCargoLazy) {
                    console.log('▶️ Page visible - reprise de l\'activité');
                    updatePerformanceIndicator();
                }
            }
        });
    </script>
</body>
</html>
