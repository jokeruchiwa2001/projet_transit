<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Gestionnaire - TransCargo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-ship"></i>
                <h1>TransCargo</h1>
            </div>
            
            <h2>Connexion Gestionnaire</h2>
            <p>Accédez à votre espace de gestion</p>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required placeholder="Entrez votre nom d'utilisateur">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="Entrez votre mot de passe">
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <div class="login-help">
                <p><i class="fas fa-info-circle"></i> Accès réservé aux gestionnaires autorisés</p>
                <a href="/" class="link">← Retour au suivi public</a>
            </div>
        </div>
    </div>

    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card .logo {
            margin-bottom: 2rem;
        }

        .login-card .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-card .logo h1 {
            font-size: 2rem;
            margin: 0;
            color: var(--text-primary);
        }

        .login-card h2 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .login-form {
            text-align: left;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .login-help {
            text-align: center;
            font-size: 0.9rem;
        }

        .login-help p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--primary-dark);
        }

        .error-message {
            background: #fee;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('gestionnaire_token', data.token);
                    localStorage.setItem('gestionnaire_user', JSON.stringify(data.user));
                    window.location.href = '/admin';
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            }
        });
        
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const form = document.getElementById('login-form');
            form.parentNode.insertBefore(errorDiv, form);
        }
        
        // Vérifier si déjà connecté
        if (localStorage.getItem('gestionnaire_token')) {
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
